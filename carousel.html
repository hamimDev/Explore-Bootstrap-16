<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/donation5.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation6.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation7.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/donation10.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation11.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation12.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="images/donation7.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
     


    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
